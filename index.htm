<!DOCTYPE html>
<html>
	<head>
		<title>dynatables.js</title>
		<link rel="stylesheet" href="bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1>dynatables.js</h1>
			<h4>Dynamic tables done right!</h4>
			<div class="row">
				<div id="myTables"></div>
			</div>
			<div id="myConsole">
				<h3>Console</h3>
				<table>
					<tbody>
						<tr>
							<td>Wrapper width:</td><td id="wrapperWidth"></td>
						</tr>
						<tr>
							<td>Inner width:</td><td id="innerWidth"></td>
						</tr>
						<tr>
							<td>Diff:</td><td id="diff"></td>
						</tr>
						<tr>
							<td>numCol (#col - 1):</td><td id="numCol"></td>
						</tr>
						<tr>
							<td>padding (diff/numCol):</td><td id="pad"></td>
						</tr>
						<tr>
							<td>intPad</td><td id="intPad"></td>
						</tr>
						<tr>
							<td>newInnerWidth:</td><td id="newInnerWidth"></td>
						</tr>
						<tr>
							<td>newDiff</td><td id="newDiff"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<script src="jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
